<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Figuras Geométricas</h1>
        <div class="input-section">
            <label for="lados">Número de lados:</label>
            <input type="number" id="lados" placeholder="Digite o número de lados" />
            <button onclick="verificarFigura()">Verificar</button>
        </div>
        <div class="result">
            <p id="resultado">Digite o número de lados para ver o tipo da figura.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
